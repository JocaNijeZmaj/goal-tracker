<main> 
    <header>
        <h3>Kompanija</h3>
        <form class="form-group">
            <input type="text" placeholder="PretraÅ¾i"
            class="search-box form-control" name="search" [(ngModel)]="searchText"
            id="search-text" aria-describedby="search-text" >
            <i class="bi bi-search"></i>
        </form>
    </header>
            <table>
                <thead>
                    <tr>
                        <th class="t-name">Ime i prezime</th>
                        <th>Pozicija</th>
                        <th>E-mail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let profile of companyArray |filter:searchText">
                        <td class="prof-name">
                        <img class="prof-picture" src= '{{ profile.pictureUrl ? profile.pictureUrl : "https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png" }}'>{{profile.firstName}} {{profile.lastName}}</td>
                        <td>{{ profile.position }}</td>
                        <td id="email">{{ profile.email }}</td>
                    </tr>
                </tbody>
            </table>
</main>
