<div class="old-meet-container">
    <div class="space">
        <div>
            <div class="old-meet-title p-3">
                <h4 class="title-goal">{{oldMeet.title}} </h4>
                <i class="bi bi-clock-history" >
                    {{oldMeet.date | date:'MMM d, y' }}
                </i>
            </div>
        </div>
        <div class="notes-container" (click)="OpenNote()" *ngIf="!showNoteContainer">
            <i class="bi bi-file-earmark-plus"></i>
            <span>Beleška</span>
        </div>
    </div>
    <div class="old-meet-note">
        <div *ngIf="showNoteContainer" class="note-main">
            <Label for="note">Moje beleške</Label>
            <div class="x-container"><i class="bi bi-x" (click)="OpenNote()"></i></div>
            <textarea name="note" id="note" cols="40" rows="15"  [(ngModel)]="noteText" ></textarea>
            <div class="btn-container">
                <button (click)="saveNote()">Sačuvaj belešku</button>
            </div>
        </div>
    </div>
</div>
