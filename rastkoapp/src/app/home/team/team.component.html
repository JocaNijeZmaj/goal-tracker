<main> 
    <header>
        <h3>Članovi tima</h3>
        <form class="form-group">
            <input type="text" placeholder="Pretraži"
            class="search-box form-control" name="search" [(ngModel)]="searchText"
            id="search-text" aria-describedby="search-text" >
            <i class="bi bi-search"></i>
        </form>
    </header>
    <div class="profile-container">
        <div class="profile" *ngFor="let profile of teamArray |filter:searchText" (click)="navigateToMember(profile)">
            <div class="prof-picture-shadow"><img class="prof-picture" src= '{{ profile.pictureUrl ? profile.pictureUrl : "https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png"}}' ></div>
            <h5 class="name">{{profile.firstName + ' ' + profile.lastName}}</h5>
            <p>{{ profile.position }}</p>
            <label for="email">E-mail: </label>
            <p id="email">{{ profile.email }}</p>
            <label for="date">U firmi od: </label>
            <p id="date">{{ profile.creationDate }}</p>
        </div>
    </div>
</main>
