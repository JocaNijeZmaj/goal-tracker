<div class="main">
    <app-member-add-goal  [goalType]="goalType" [member]="selectedMember"></app-member-add-goal>


    <div id="active-goals">
        <label class="ag-label" for="active-goals">
            Aktivni ciljevi
            <i class="bi bi-chevron-up" (click)="toggleActiveGoals(false)" *ngIf="showActiveGoals"></i>
            <i class="bi bi-chevron-down" (click)="toggleActiveGoals(true)" *ngIf="!showActiveGoals"></i>
        </label>

        <div class="my-3 goal-list" *ngIf="showActiveGoals">
            <app-member-goal *ngFor="let activeGoal of activeGoals"
            [goal]="activeGoal" [goalStatus]="'ACTIVE'"></app-member-goal>
        </div>
    </div>

    <div id="completed-goals">
        <label class="cg-label" for="completed-goals">
            Ispunjeni ciljevi
            <i class="bi bi-chevron-up" (click)="toggleComplitedGoals(false)" *ngIf="showComplitedGoals"></i>
            <i class="bi bi-chevron-down" (click)="toggleComplitedGoals(true)" *ngIf="!showComplitedGoals"></i>
        </label>
        <div class="my-3 goal-list" *ngIf="showComplitedGoals">
            <app-member-goal *ngFor="let complitedGoal of complitedGoals"
            [goal]="complitedGoal" [goalStatus]="'COMPLETED'"></app-member-goal>
        </div>

    </div>

</div>
