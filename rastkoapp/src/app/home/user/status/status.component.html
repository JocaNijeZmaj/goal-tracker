<div class="my-5" id="active-goals">
    <label class="ag-label" for="active-goals">
        Poslovni ciljevi     
        <i class="bi bi-chevron-up" (click)="toggleBusinessGoals(false)" *ngIf="showBusinessGoals"></i>
        <i class="bi bi-chevron-down" (click)="toggleBusinessGoals(true)" *ngIf="!showBusinessGoals"></i>
    </label>

    <div class="my-3 goal-list" *ngIf="showBusinessGoals">
        <app-goal *ngFor="let businessGoal of businessGoals" 
        [goal]="businessGoal" [goalStatus]="'ACTIVE'"></app-goal>
    </div>
</div>


<div id="active-goals">
    <label class="ag-label" for="active-goals">
        Razvojni ciljevi     
        <i class="bi bi-chevron-up" (click)="togglePersonalGoals(false)" *ngIf="showPersonalGoals"></i>
        <i class="bi bi-chevron-down" (click)="togglePersonalGoals(true)" *ngIf="!showPersonalGoals"></i>
    </label>

    <div class="my-3 goal-list" *ngIf="showPersonalGoals">
        <app-goal *ngFor="let personalGoal of personalGoals" 
        [goal]="personalGoal" [goalStatus]="'ACTIVE'"></app-goal>
    </div>
</div>

<div >
    <label class="cg-label" for="pending-goals">
        Zakazani sastanci
        <i class="bi bi-chevron-up" (click)="toggleActiveMeets(false)" *ngIf="showActiveMeets"></i>
        <i class="bi bi-chevron-down" (click)="toggleActiveMeets(true)" *ngIf="!showActiveMeets"></i>
    </label>
    <div class="my-3 goal-list" *ngIf="showActiveMeets">
        <app-active-meet *ngFor="let activeMeet of activeMeets"
        [activeMeet]="activeMeet" ></app-active-meet>
    </div>
    
</div>
