<div class="goal">
    <div class="goal-info" (click)="showTasks =!showTasks">
        <h4 class="title-goal"><strong> {{goal.name}} </strong>
            <i class="bi bi-chevron-up" *ngIf="!showTasks"></i>
            <i class="bi bi-chevron-down" *ngIf="showTasks"></i>
        </h4>
        <i class="bi bi-clock-history" >
            {{goal.due_date | date:'MMM d, y' }}
        </i>

    </div>

    <div class="progress-container">
        <p class="description-goal">{{goal.description}}</p>
    </div>

    <div class="goal-checklist" *ngIf="showTasks">
        <div class="goal-task-list">
            <div class="form-check" *ngFor="let task of goal?.tasks">
                <i class="bi bi-check-lg done" id="flexCheckDefault"></i>
                <label class="form-check-label" for="flexCheckDefault">
                    {{task.title}}
                </label>
            </div>
        </div>
        <div class="d-flex justify-content-end gap-2 align-items-end approveBtns">
            <button type="button" class="btn btn-outline-success" (click)="approveGoal(goal)">
                <i class="bi bi-check-lg"></i>
                Prihvati
            </button>
            <button type="button" class="btn btn-outline-danger" (click)="cancelGoal()">
                <i class="bi bi-x-lg"></i>
                Odbij
            </button>

        </div>
    </div>
</div>
